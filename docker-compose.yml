
version: '2'
services:
  mongodb:
    container_name: c_mongo
    image: mongo 
    command: 'mongo --port 27017 --dbpath /data/db --replSet rs0 --bind_ip localhost'
    restart: always
    ports:
      - 27017:27017
    volumes:
      - /home/data/db:/data/db
      - /home/data/configdb:/data/configdb